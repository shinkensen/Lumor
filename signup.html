<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Lumor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body style="background-color: #f8f9fb;background-image:url(l.png);">
    <div class="outer1 outer2">
    <div class="inner2 card">
        <h1 class="login" id ="login">Sign up!</h1>
        <div class="outer2">
            <input class="input" id="name" placeholder="Name">
        </div>
        <div class="outer2">
        <input class="input" id="email" placeholder="Email">
        </div>
        <div class="outer2">
            <input class="input" type= 'password' id="pass" placeholder="Password">
        </div>
        <div class="outer2" style="margin-top: 30px;">
        <div id="go"  class="outer2 goButton" >
            <h2 style="color:white" id="text">Go!</h2>
        </div>
        </div>
        <div class="outer2">
            <a href="login.html" id="redirect"><h4>Login here!</h4></a>
        </div>
    </div>
    </div>





    <script src="signup.js"></script>
</body>
